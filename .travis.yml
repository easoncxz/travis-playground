
language: minimal

env:
    - MY_ENV=foo
    - MY_ENV=bar

install:
    - echo "Travis install step here."
    - ./travis-script.sh

script:
    - echo "Travis script step here."
    - ./travis-script.sh

before_deploy:
    - hostname
    - pwd

deploy:
  provider: script
  script: hostname && pwd
  skip_cleanup: true

jobs:
    include:
        - stage: "Now deploy!"
          env:
              - MY_ENV="deploying 1"
              - MY_ENV="deploying 2"
          install: echo "Nothing to install"
          script: hostname && pwd
          before_deploy:
              - pwd
              - hostname | tee deploy-preparation.txt
          deploy:
              provider: script
              script: ./travis-deploy.sh deploy-preparation.txt
              skip_cleanup: true
