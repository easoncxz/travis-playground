
language: generic

cache:
    directories:
        - $HOME/.rvm/rubies/ruby-2.5.1
        - $HOME/.rvm/gems/ruby-2.5.1
    timeout: 1000

install:
    - bash --login travis-install.sh

script:
    - homebrew_automation.rb help

jobs:
    include:

      # - stage: test
